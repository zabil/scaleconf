<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/default.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
        if (window.location.search.match(/print-pdf/gi)) {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = 'css/print/pdf.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section>
            <section>
                <h1>History</h1>
            </section>
            <section data-background-color="white">
                <img src="fat_client.GIF" width="400" border="0" style="border: none !important, box-shadow:none">

                <h1 style="color: black">Thick clients</h1>
            </section>
        </section>
        <section>
            <section><h1>Rise of the browser</h1></section>
            <section><h1>Browser wars I</h1></section>
            <section data-background-color="white">
                <img src="internetexploresvsnetscape.jpg" width="700" border="0"
                     style="border: none !important, box-shadow:none">

            </section>
            <section data-background-color="rgb(241,243,235)">
                <img src="thinvfat.png" width="900" border="0"
                     style="border: none !important, box-shadow:none">
            </section>
        </section>

        <section>
            <section data-background-color="rgb(255,255,255)">
                <img src="ajax_logo.jpg" width="900" border="0">
            </section>

        </section>

        <!-- Example of nested vertical slides -->
        <section>
            <section data-background-color="rgb(246, 250, 234)">
                <img src="BrowserWarsFunny.jpg" width="800" border="0" style="border: none !important, box-shadow:none">

                <h1 style="color: black">Browser wars II</h1>
            </section>
            <section>
                <h2>Benchmarks</h2>
            </section>

            <section data-background-color="rgb(8, 22, 48)">
                <img src="MobilevsDesktop.png" width="900" border="0">

                <h2>Device support</h2>
            </section>

        </section>

        <section>
            <section data-background-color="white">
                <img src="ember-angular-backbone-1.png" border="0" style="border: none !important, box-shadow:none">
                <h1 style="color: black">Javascript</h1>
            </section>
        </section>

        <section>
            <section data-background-color="white">
                <img src="HTML5_Logo_512.png"/>
            </section>
        </section>

        <section>
            <section><h2>Fat Thin Clients(?)</h2></section>
            <section><h2>Distribute processing power</h2></section>
        </section>

        <section>
            <section><h2>Design</h2></section>
            <section><h2>Microservices</h2></section>
            <section><h2>RESTful</h2></section>
            <section><h2>Single code base</h2></section>
        </section>

        <section>
            <section><h2>Limitations</h2></section>
            <section><h2>Single thread execution</h2></section>
            <section><h2>Device compatibility</h2></section>
        </section>

        <section>
            <h1>THE END</h1>
        </section>

    </div>

</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

<script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

        // Parallax scrolling
        // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
        // parallaxBackgroundSize: '2100px 900px',

        // Optional libraries used to extend on reveal.js
        dependencies: [
            { src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            } },
            { src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            } },
            { src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            } },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            } },
            { src: 'plugin/zoom-js/zoom.js', async: true, condition: function () {
                return !!document.body.classList;
            } },
            { src: 'plugin/notes/notes.js', async: true, condition: function () {
                return !!document.body.classList;
            } }
        ]
    });

</script>

</body>
</html>
